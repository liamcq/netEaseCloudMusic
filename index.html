<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易云音乐</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/player.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/playlist.css">
    <link rel="stylesheet" href="styles/search.css">
    <link rel="stylesheet" href="styles/details.css">
    <link rel="stylesheet" href="styles/selected.css">
    <link rel="stylesheet" href="styles/playlist-detail.css">
</head>

<body>
    <div class="app-container">
        <header id="header">
            <div class="search-container">
                <input id="search-input" class="search-input" placeholder="搜索音乐、歌手、播客...">
            </div>
            <div class="user-info">
                <img src="img/Snipaste_2023-12-15_21-43-02.png" alt="头像" class="avatar">
                <span class="nickname">千江月</span>
            </div>
        </header>

        <aside id="sidebar">
            <div class="logo-container">
                <img src="/img/logo.png" class="logo">
                <p>网易云音乐</p>
            </div>
            <div><a href="#recommend" id="recommend-link">推荐</a></div>
            <div><a href="#selected" id="selected-link">精选</a></div>
            <div><a href="#podcast">播客</a></div>
            <div><a href="#follow">关注</a></div>
            <hr>
            <div><a href="#favorites">我喜欢的音乐</a></div>
            <div><a href="#recent">最近播放</a></div>
            <div><a href="#my-podcasts">我的播客</a></div>
            <div><a href="#my-collection">我的收藏</a></div>
            <div><a href="#downloads">下载管理</a></div>
            <div><a href="#local">本地音乐</a></div>
            <div><a href="#my-cloud">我的音乐网盘</a></div>
        </aside>

        <main id="main-content">
            <!-- 动态加载内容 -->
        </main>
    </div>

    <footer id="player">
        <div class="player-left">
            <img class="current-cover" src="" alt="封面">
            <div class="song-info">
                <div class="current-song-title">未播放</div>
                <div class="current-song-artist">未知歌手</div>
            </div>
        </div>

        <div class="player-center">
            <div class="player-controls">
                <button id="prev">上一首</button>
                <button id="play-pause">播放</button>
                <button id="next">下一首</button>
            </div>
            <div class="progress-container">
                <span class="current-time">00:00</span>
                <div class="progress-bar">
                    <input type="range" id="progress" value="0">
                </div>
                <span class="total-time">00:00</span>
            </div>
        </div>

        <div class="player-right">
            <div class="volume-control">
                <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
            </div>
        </div>
    </footer>

    <script type="module" src="scripts/home.js"></script>
    <script type="module" src="scripts/search.js"></script>
    <script type="module" src="scripts/playlist-detail.js"></script>
    <script type="module" src="scripts/selected.js"></script>
</body>

</html>
